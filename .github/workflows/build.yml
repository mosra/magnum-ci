name: libjpeg-turbo

on: [push, pull_request]

env:
  JPEG_VERSION: 2.0.6

jobs:
  windows:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2016]
    steps:
    - name: Set up NASM
      uses: ilammy/setup-nasm@v1
    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3
    - name: Set up Visual Studio environment
      uses: seanmiddleditch/gha-setup-vsdevenv@v3
    - name: Clone jpeg-turbo
      uses: actions/checkout@v2
      with:
        repository: libjpeg-turbo/libjpeg-turbo
        ref: ${{ env.JPEG_VERSION }}
        path: jpeg-turbo
    - name: Build & install
      # -S and -B is only since CMake 3.13, Windows 2016 uses 3.12 even though
      # the README says 3.19.1
      run: |
        mkdir build && cd build
        cmake ../jpeg-turbo ^
          -DCMAKE_C_COMPILER=cl.exe ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DWITH_JPEG8=ON ^
          -DENABLE_SHARED=OFF ^
          -DREQUIRE_SIMD=ON ^
          -DCMAKE_INSTALL_PREFIX=%CD:\=/%/../install ^
          -G Ninja
        ninja install
      shell: cmd
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: jpeg-turbo-${{ env.JPEG_VERSION }}-${{ matrix.os }}
        path: install
